<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Apple Products (still outdated)</h1>
    <div class="product-grid">
        {% for key, product in products.items() %}
        <a href="{{ url_for('product', product_name=key) }}" class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>Status: {{ product.status }}</p>
            <p>Advice: {{ product.advice }}</p>
        </a>
        {% endfor %}
    </div>
</body>
</html>
